<!DOCTYPE html>
<html>

<head>
    <title>NBA Gifs</title>

    <!-- FontAwesome & Local CSS -->

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style.css">

</head>

<body>

    <!-- CSS Grid Wrapper -->
    <div class="grid-container">

        <!-- Button Div and form input for addition of new buttons -->
        <div class="Buttons">
            <div id="playerBtn">
            </div>
            <div class="ButtonsForm">
                <form id="player-form">
                    <label for="player-input"></label><br>
                    <input type="text" id="player-input" placeholder="ex: Michael Jordan" autofocus><br>
                    <input id="add-player" type="submit" value="Add an NBA Player">
                </form>
            </div>
        </div>

        <!-- Location for new gifs to load on button press -->
        <div class="Gifs">
            <div id="newGif">
            </div>
        </div>

        <!-- Footer from past projects with FontAwesome icons linking to my Github and LinkedIn -->
        <footer id="footer">
            <p style="text-align: center">
                <span style="text-align: center">
                    <a target="_blank" href="http://www.linkedin.com/in/wwoods1016/"><i
                            class="fab fa-linkedin fa-3x fa-fw">
                        </i></a>
                    <a target="_blank" href="http://www.github.com/wwoods1016/"><i
                            class="fab fa-github-square fa-3x fa-fw">
                        </i></a>
                </span>
            </p>
        </footer>

    </div>

    <!-- JavaScript CDNs for JQuery and local JS  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/script.js"></script>

</body>

</html>
